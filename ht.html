<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Troubleshooting Guide</title>
</head>
<body>
    <div class="container">
        <h1>Interactive Troubleshooting Guide</h1>
        <div class="issue-selection">
            <label for="issue">Select an Issue:</label>
            <select id="issue">
                <option value="internet">Internet Connection Issues</option>
                <option value="software">Software Not Working</option>
                <!-- Add more issues here -->
            </select>
        </div>
        <div id="steps-container" class="steps-container">
            <!-- Steps will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
